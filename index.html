<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Clicker Game</title>
    <link rel="icon" href="cating.png" type="image/png">
  
</head>
<body>
    <div class="clicker-container">
    <div class="name">
        <!--<div class="image-container">
        <img class="clipped-image" src="" alt="bd1"></div> -->
        <h1>Clicker Game</h1>
    
            
    </div>
    <div class="top">

            <!-- Добавляем кнопку сохранения -->
            <button onclick="saveGame()">Save Game</button>
            <!-- Добавляем кнопку загрузки -->
            <button onclick="loadGame()">Load Game</button>
     </div>
        
        <a class="imageMIDLE" ><img src="B1G.png" alt="img" class="img-sizeBG">
            <img src="cating.png" alt="img" class="img-size">
            <img src="3BG.png" alt="img" class="img-sizeBGG">
        </a>
        
        
        <div class="Count">
            
            <h2>
                
                <span class="first-part">For click: <span id="clickValue">0</span></span>
                <span class="second-part">Clicks count: <span id="clickCount">0</span></span>
                
        

            </h2>
        </div>
        <div class="pages">
            <span><button onclick="showColumn(1)">Upgrade</button></span>
            <span><button onclick="showColumn(2)">More</button></span>
            <!-- Column3<span><button onclick="showColumn(3)">3</button></span>-->
            <span><button onclick="showNextColumn()">next</button></span>
        </div>
        
        
        <div id="upgradeContainer">
            <!-- Column 1: Апгрейды -->
            <div class="upgradeColumn" id="column1">
                
                <div class="hidden1">
                <div class="catIMG">
                    <button id="upgrade1" onclick="buyUpgrade1()">
                        Upgrade Cost: <span class="upgradeCost1" id="upgradeCost1">20</span>
                    </button>
                    
                </div>
                </div>
        
                <div class="hidden2">
                    <div class="catIMG">
                    <button id="upgrade2" onclick="buyUpgrade2()">
                        Upgrade Cost: <span class="upgradeCost" id="upgradeCost2">200</span>
                    </button>
                    
                </div>
                </div>
        
                <div class="hidden3">
                    <div class="catIMG">
                    <button id="upgrade3" onclick="buyUpgrade3()">
                        Upgrade Cost: <span class="upgradeCost" id="upgradeCost3">500</span>
                    </button>
                    
                </div>
                </div>
        
                <div class="hidden4">
                    <button id="upgrade4" onclick="buyUpgrade4()">
                        Upgrade Cost: <span class="upgradeCost" id="upgradeCost4">1000</span>
                    </button>
                </div>
        
                <div class="hidden5">
                    <button id="upgrade5" onclick="buyUpgrade5()">
                        Upgrade Cost: <span class="upgradeCost" id="upgradeCost5">3000</span>
                    </button>
                </div>
        
                <div class="hidden6">
                    <button id="upgrade6" onclick="buyUpgrade6()">
                        Upgrade Cost: <span class="upgradeCost" id="upgradeCost6">5000</span>
                    </button>
                </div>
        
                
                </div>
            </div>
        
            <!-- Column 2: Постройки -->
            <div class="upgradeColumn" id="column2">
            <div>Cat count: <span id="catCount">0</span></div>
                <div class="hidden7">
                    <button id="upgrade7" onclick="buyUpgrade7()">
                         Cat <span class="upgradeCost7" id="upgradeCost7">12</span>
                         <img src="333.png" alt="acat" class="img-sizeCAT">
                    </button>
                <div class="hidden8">
                    <button id="upgrade8" onclick="buyUpgrade8()">
                         Построить амбар <span class="upgradeCost8" id="upgradeCost8">15</span>
                         <img src="OIG.3NJJoFBIJGj4Z.png" alt="acat" class="img-sizeCAT">
                    </button>
                </button>
                <div class="hidden9">
                    <button id="upgrade9" onclick="buyUpgrade9()">
                         Построить домик <span class="upgradeCost9" id="upgradeCost9">15</span>
                         <img src="OIG.3NJJoFBIJGj41Z.png" alt="acat" class="img-sizeCAT">
                    </button>
                </div>
                </div>
            </div>
        
            <!-- Column 3: Empty -->
            <div class="upgradeColumn" id="column3">
                <button>Upgrade botton cost3</button>
                <button>Upgrade botton cost3</button>
                <button>Upgrade botton cost3</button>
                <button>Upgrade botton cost3</button>
            </div>
        </div>

        
        
       
         
        <div class="clickButton"> 
           
            <button class="clicker" id="clickButton" onclick="incrementClick()">Click me!</button>
            <div class="animatedNumber" id="animatedNumber"></div>
        </div> 
        <div class="animated-number-container">
            <span id="animatedNumber"></span>
        </div>

        
        <div id="notifications-container">
            <!-- Уведомления будут добавляться сюда -->
        </div>
       
    
<script src="showColumn.js"></script>

    <!-- Подключение script.js -->
<script src="script.js"></script>
<!-- Подключение saveLoad.js после script.js -->
<script src="saveLoad.js"></script>

</body>
</html>
