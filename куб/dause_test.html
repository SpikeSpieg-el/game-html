<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Вращающийся кубик</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .cube-container {
        perspective: 800px;
        width: 100px;
        height: 100px;
        margin: 50px auto;
    }
    .cube {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
    }
    .face {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        line-height: 100px;
        text-align: center;
        font-size: 1.5em;
    }
    .face:nth-child(1) {
        transform: rotateX(0deg) translateZ(50px);
    }
    .face:nth-child(2) {
        transform: rotateY(90deg) translateZ(50px);
    }
    .face:nth-child(3) {
        transform: rotateY(180deg) translateZ(50px);
    }
    .face:nth-child(4) {
        transform: rotateY(-90deg) translateZ(50px);
    }
    .face:nth-child(5) {
        transform: rotateX(90deg) translateZ(50px);
    }
    .face:nth-child(6) {
        transform: rotateX(-90deg) translateZ(50px);
    }
</style>
</head>
<body>
<h1>Вращающийся кубик</h1>
<div class="cube-container">
    <div class="cube" id="cube">
        <div class="face" data-value="1">1</div>
        <div class="face" data-value="2">2</div>
        <div class="face" data-value="3">3</div>
        <div class="face" data-value="4">4</div>
        <div class="face" data-value="5">5</div>
        <div class="face" data-value="6">6</div>
    </div>
</div>
<button onclick="rollDice()">Бросить кубик</button>

<script>

    function rollDice() {
        // Получаем элемент куба
        var cube = document.getElementById('cube');
        
        // Останавливаем вращение куба
        cube.style.transition = 'transform 1s ease-out';
        
        // Вращаем куб
        cube.style.transform = 'rotateX(' + (Math.floor(Math.random() * 4) * 90) + 'deg) rotateY(' + (Math.floor(Math.random() * 4) * 90) + 'deg)';
        
        // Ждем 1 секунду, чтобы завершилась анимация
        setTimeout(function() {
            // Определяем грань, которая находится сверху после вращения
            var frontFace = cube.querySelector('.face:not([style*="none"])');
            var value = frontFace.getAttribute('data-value');
            
            // Выводим алерт с номером грани
            alert('Выпало: ' + value);
        }, 1000);
    }


</script>

</script>
</body>
</html>
