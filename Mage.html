<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG: Уличная Жизнь Магов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #output {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
        }
        #actions {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <h1>RPG: Уличная Жизнь Магов</h1>
    <div id="output">Выбери своего мага:</div>
    <button onclick="chooseMage(1)">Маг Атаки</button>
    <button onclick="chooseMage(2)">Маг Защиты</button>
    <div id="actions" style="display:none;">
        <button onclick="performAction('attack')">Атака</button>
        <button onclick="performAction('defend')">Защита</button>
    </div>
    <script>
        let playerHealth = 10;
        let enemyHealth = 10;
        let playerMageType;

        function chooseMage(mageType) {
            playerMageType = mageType;
            document.getElementById('output').innerHTML = 'Битва началась!';
            document.getElementById('actions').style.display = 'flex';
        }

        function performAction(action) {
            let enemyAction = Math.random() < 0.5 ? 'attack' : 'defend';

            if (action === 'attack') {
                if (enemyAction === 'attack') {
                    enemyHealth -= 2;
                    playerHealth -= 2;
                } else {
                    playerHealth -= 2;
                }
            } else if (action === 'defend') {
                if (enemyAction === 'attack') {
                    // Player defends, no damage taken
                }
            }

            updateStatus();
        }

        function updateStatus() {
            document.getElementById('output').innerHTML = `Твоё здоровье: ${playerHealth} | Здоровье противника: ${enemyHealth}`;

            if (playerHealth <= 0 || enemyHealth <= 0) {
                endGame();
            }
        }

        function endGame() {
            document.getElementById('output').innerHTML = playerHealth <= 0 ? 'Ты проиграл!' : 'Ты победил!';
            document.getElementById('actions').style.display = 'none';
        }
    </script>
</body>
</html>
